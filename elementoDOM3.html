<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elemento DOM exemplo 3</title>
    </head>
    <body>
        <button onclick="confirmar()">Clique para Sair</button>

    </body>
    <script>
        function confirmar(){
            let confirmation = confirm("Deseja realmente sair desta página?");
            if(confirmation){
                alert("Você escolheu sair da página.");
            } else {
                alert("Você escolheu permanecer na página.");
            }
        }
    </script>
</html>
