<script>
    var pais = "Brasil";
    var idade = 18;
    if (pais == "Brasil") {
        console.log("Você é Brasileiro!");
    } else {
        console.log("Você é Estrangeiro!");
    }

    if (idade >= 18) {
        console.log("Você é obrigado a votar!");
    } else if (idade < 16) {
        console.log("Você não é obrigado a votar!");
    } else {
        console.log("Você é obrigado a votar, porem pode escolher não votar!");
    }

    window.alert("Você é " + (pais == "Brasil" ? "Brasileiro" : "Estrangeiro") + " e " + (idade >= 18 ? "é obrigado a votar!" : (idade < 16 ? "não é obrigado a votar!" : "é obrigado a votar, porem pode escolher não votar!")));
</script>
